<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <link rel="icon" href="./icon.svg">
</head>

<body>
  <header class="header">
    <h1 class="title">Tic-Tac-Toe</h1>
  </header>
  <main class="main">
    <h2 class="message">Let's play</h2>
    <div class="board">
      <div class="board-space" data-space="0">
        <p></p>
      </div>
      <div class="board-space" data-space="1">
        <p></p>
      </div>
      <div class="board-space" data-space="2">
        <p></p>
      </div>
      <div class="board-space" data-space="3">
        <p></p>
      </div>
      <div class="board-space" data-space="4">
        <p></p>
      </div>
      <div class="board-space" data-space="5">
        <p></p>
      </div>
      <div class="board-space" data-space="6">
        <p></p>
      </div>
      <div class="board-space" data-space="7">
        <p></p>
      </div>
      <div class="board-space" data-space="8">
        <p></p>
      </div>
    </div>
    <div class="restart">
      <button>Restart</button>
    </div>
  </main>
  <div class="start">
    <p>Play against AI</p>
    <label class="switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider"></div>
    </label>
    <button>Start</button>
  </div>
  <footer class="footer">
    <p>Copyright Â© 2023 RogerEaux</p>
  </footer>
</body>

</html>
