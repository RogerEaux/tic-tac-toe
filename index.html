<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <p class="title">Tic-tac-toe</p>
  </header>
  <main class="main">
    <p class="message">Let's play</p>
    <div class="board">
      <div class="board-space" data-space="0"></div>
      <div class="board-space" data-space="1"></div>
      <div class="board-space" data-space="2"></div>
      <div class="board-space" data-space="3"></div>
      <div class="board-space" data-space="4"></div>
      <div class="board-space" data-space="5"></div>
      <div class="board-space" data-space="6"></div>
      <div class="board-space" data-space="7"></div>
      <div class="board-space" data-space="8"></div>
    </div>
  </main>
</body>

</html>
